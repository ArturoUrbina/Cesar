<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Cifrado Cesar</title>
</head>
<body>
  <div class="container">
    <div class="row p-4">
      <div class="card mx-auto d-block w-75">
        <div class="card-header text-center">
          <h4 class="card-title">Cifrado CÃ©sar</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label for="string">Texto a cifrar/descifrar:</label>
                <input type="text" class="form-control" id="string" placeholder="Ingrese el texto">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="n">Desplazamiento:</label>
                <input type="number" class="form-control" id="n" placeholder="Ingrese el texto">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-outline-success btn-block" onclick="start(true);">Cifrar</button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-outline-primary btn-block" onclick="start(false);">Descifrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card mx-auto d-block w-75">
        <div class="card-header">
          <h4 class="card-title">Resultado:</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <input type="text" class="form-control" id="result" placeholder="Resultado..." readonly>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/main.js" ></script>
</body>
</html>
